<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style-responsive.css" />

    <title>My portfolio | Contact</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <h1 class="logo">
            <a href="index.html">A<span>GC</span></a>
          </h1>
          <ul id="main-nav" class="txt-btn clase2">
            <li><a href="index.html">Portfolio</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
            <li><a href="background.html">Background</a></li>
            <li><a href="blog.html">Blog</a></li>
          </ul>
        </div>
      </nav>

      <section class="banner-header">
        <div class="banner-header-text">
          <h1 class="banner-title">Contact <span>Me</span></h1>
          <a
            target="_blank"
            href="https://drive.google.com/file/d/1W0rGAXMgMDh5r2pwUwWbWRN_HN_mVkfO/view?usp=drive_link"
          >
            <button class="btn">Download CV</button>
          </a>
        </div>
      </section>
    </header>
    <main>
      <section class="section">
        <div class="section-header">
          <h3 class="title" data-title="Contact Me">
            And let's make great things work
          </h3>
        </div>
        <div class="card-info">
          <div>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <h4 class="line-break">Location</h4>
            <p class="line-break">South of the City</p>
            <p>Cali, Valle del Cauca</p>
          </div>

          <div>
            <i class="fas fa-mobile-alt fa-2x"></i>
            <h4 class="line-break">Phone</h4>
            <p class="line-break">Office: 123 456 7890</p>
            <p>Personal: 555 777 8989</p>
          </div>

          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h4 class="line-break">Email</h4>
            <p class="line-break">Office: hello@gmail.com</p>
            <p>Personal: personal@gmail.com</p> 
          </div>
        </div>
      </section>

      <section class="section">
        <div class="form-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127450.08722171784!2d-76.59570401903206!3d3.395233234729639!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a6f0cc4bb3f1%3A0x1f0fb5e952ae6168!2sCali%2C%20Valle%20del%20Cauca!5e0!3m2!1ses!2sco!4v1650400375954!5m2!1ses!2sco"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>

          <form class="box-form">
            <input type="text" placeholder="Name" class="input-form" />
            <input type="email" placeholder="Email" class="input-form" />
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Let your message here..."
              class="input-form"
            ></textarea>
            <button class="btn">Send</button>
          </form>
        </div>
      </section>
    </main>
    <hr />

    <footer class="main-footer">
      <div class="container">
        <p class="small">Portfolio 2025 &copy;</p>

        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
